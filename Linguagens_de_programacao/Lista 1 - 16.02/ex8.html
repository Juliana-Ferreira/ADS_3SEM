<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 8</title>
</head>
<body>
    <div id="result">

    </div>
    <script>
        var frase = prompt("Digite uma frase:");
    
        function vogais (str) {
            var numVogais = 0;

            for(let i=0; i<=str.length; i++) {
                if(str[i] == 'a' || str[i] == 'e' || str[i] == 'i' || str[i] == 'o' || str[i] == 'u') {
                    numVogais++;
                }
            }

            return numVogais;
        }

        var result = document.getElementById("result");
        result.innerHTML = "Quantidade de vogais: " + vogais(frase);
    </script>
</body>
</html>
