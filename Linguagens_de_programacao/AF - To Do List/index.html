<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO DO LIST - RA 172008</title>
</head>

<body>
    <div class="container">
        <input class="new-task" type="text" placeholder="Digite uma tarefa">
        <button class="btn">Adicionar</button>

        <ol class="list">
            <li class="task">
                <p>Primeira tarefa da lista</p>
                <div>
                    <img class="icon" id="check-icon" src="source/check-icon.png" alt="Ícone concluir tarefa">
                    <img class="icon" id="delete-icon" src="source/delete-icon.png" alt="Ícone excluir tarefa">
                </div>
            </li>
            <li class="task">
                <p>Segunda tarefa da lista</p>
                <div>
                    <img class="icon" id="check-icon" src="source/check-icon.png" alt="Ícone concluir tarefa">
                    <img class="icon" id="delete-icon" src="source/delete-icon.png" alt="Ícone excluir tarefa">
                </div>
            </li>
        </ol>
    </div>
</body>

</html>
